<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FusionDesk Solutions</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Google AdSense -->
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
</head>

<body>
  <!-- Header -->
  <header>FusionDesk Pip Calculator</header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1>Smarter Trading, Better Decisions</h1>
      <p>FusionDesk helps you calculate risk, reward, and lot size with precision.</p>
    </div>
  </section>

  <!-- Top Ad -->
  <div class="ad-wrapper">
    <amp-ad width="100vw" height="320"
      type="adsense"
      data-ad-client="ca-pub-2425308801248649"
      data-ad-slot="6050346831"
      data-auto-format="rspv"
      data-full-width="">
      <div overflow=""></div>
    </amp-ad>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Left Ad -->
    <div class="side-ad-wrapper">
      <amp-ad width="160" height="600"
        type="adsense"
        data-ad-client="ca-pub-2425308801248649"
        data-ad-slot="9798020151">
        <div overflow=""></div>
      </amp-ad>
    </div>

    <!-- Calculator -->
    <div class="calculator-wrapper">
      <div class="container">
        <h2>Calculator</h2>

        <label for="balanceKES">Account Balance (KES)</label>
        <input type="number" id="balanceKES" placeholder="e.g. 10000" />

        <label for="rateKESperUSD">Exchange Rate (KES per 1 USD)</label>
        <input type="number" id="rateKESperUSD" placeholder="e.g. 133" />

        <label for="leverage">Leverage (e.g. 400 for 1:400)</label>
        <input type="number" id="leverage" placeholder="e.g. 400" />

        <label for="pair">Currency Pair</label>
        <select id="pair">
        <option value="EURUSD">EUR/USD</option>
        <option value="GBPUSD">GBP/USD</option>
        </select>

        <label for="entry">Entry Price</label>
        <input type="number" id="entry" step="0.0001" placeholder="e.g. 1.10000" />

        <label for="tp">Take Profit Price</label>
        <input type="number" id="tp" step="0.0001" placeholder="e.g. 1.12000" />

        <label for="sl">Stop Loss Price</label>
        <input type="number" id="sl" step="0.0001" placeholder="e.g. 1.09000" />

        <button onclick="calculate()">Calculate</button>

        <!-- Inline error -->
        <div id="error-message" class="error-msg"></div>
      </div>
    </div>

    <!-- Right Ad -->
    <div class="side-ad-wrapper">
      <amp-ad width="160" height="600"
        type="adsense"
        data-ad-client="ca-pub-2425308801248649"
        data-ad-slot="7667499074">
        <div overflow=""></div>
      </amp-ad>
    </div>
  </div>

  <!-- Footer Ad -->
  <div class="footer-ad-wrapper">
    <amp-ad width="100vw" height="90"
      type="adsense"
      data-ad-client="ca-pub-2425308801248649"
      data-ad-slot="3232611800"
      data-auto-format="rspv"
      data-full-width="">
      <div overflow=""></div>
    </amp-ad>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-links">
      <div class="social">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="affiliate">
        <a href="#">HFM Sign up</a>
        <a href="#">FXpesa Sign up</a>
      </div>
    </div>
    <p class="copyright">&copy; 2025 FusionDesk Solutions. All Rights Reserved.</p>
  </footer>

  <!-- Results Modal -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Calculation Results</h3>
      <div id="output"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
