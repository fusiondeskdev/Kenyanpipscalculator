<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FusionDesk Solutions</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    FusionDesk Pip Calculator
  </header>

  <!-- Top Banner Ad -->
  <a href="#" target="_blank" class="ad-banner">Ad Banner (728x90)</a>

  <div class="main-content">
    <!-- Left Side Ad -->
    <a href="#" target="_blank" class="side-ad">Side Ad (160x600)</a>

    <!-- Calculator -->
    <div class="container">
      <h2>Calculator</h2>
      <label for="balanceKES">Account Balance (KES)</label>
      <input type="number" id="balanceKES" placeholder="e.g. 10000">

      <label for="rateKESperUSD">Exchange Rate (KES per 1 USD)</label>
      <input type="number" id="rateKESperUSD" placeholder="e.g. 133">

      <label for="leverage">Leverage (e.g. 400 for 1:400)</label>
      <input type="number" id="leverage" placeholder="e.g. 400">

      <label for="entry">Entry Price</label>
      <input type="number" id="entry" step="0.0001" placeholder="e.g. 1.1000">

      <label for="tp">Take Profit Price</label>
      <input type="number" id="tp" step="0.0001" placeholder="e.g. 1.1200">

      <label for="sl">Stop Loss Price</label>
      <input type="number" id="sl" step="0.0001" placeholder="e.g. 1.0900">

      <button onclick="calculate()">Calculate</button>
    </div>

    <!-- Right Side Ad -->
    <a href="#" target="_blank" class="side-ad">Side Ad (160x600)</a>
  </div>

  <!-- Sticky Footer Ad -->
  <a href="#" target="_blank" class="footer-ad">Sticky Footer Ad (320x60)</a>

  <!-- Footer Section -->
  <footer class="site-footer">
    <div class="footer-links">
      <div class="social">
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="affiliate">
        <a href="#" target="_blank">Affiliate Link 1</a>
        <a href="#" target="_blank">Affiliate Link 2</a>
      </div>
    </div>
    <p class="copyright">&copy; 2025 FusionDesk Solutions. All Rights Reserved.</p>
  </footer>

  <!-- Results Popup Modal -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Calculation Results</h3>
      <div id="output"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
